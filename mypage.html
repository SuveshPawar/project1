<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
</head>
<body>
    <center>
        <form>
        <h1>Registration</h1>
        <table>
            <tr>
                <td>Username :</td>
                <td><input type="username" placeholder="username" name="Username"/></td>
            </tr>
            <tr>

                <td>Password :</td>
                <td><input type="password" placeholder="password" name="password"/></td>
            </tr>
            <tr>
                <td>Phone no :</td>
                <td><input type="number" placeholder="number" name="number"/></td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" placeholder="Email" name="Email"/></td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td>
                    <input type="date" placeholder="enter your b'day date" name="date"/>
                </td>
            </tr>
            <tr>
                <td>Gender   :
                </td>
                <td>
                    <input type="radio"  name="gender"/>male
                    <input type="radio"  name="gender"/>female
                    <input type="radio"  name="gender"/>other
                </td>

            </tr>
            <tr>
                <td>
                    Corse    :
                </td>
                <td>
                    <select>
                        <option>Select option</option>
                        <option>BCA</option>
                        <option>BBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address   :
                </td>
                <td>
                    <textarea rows="2" cols="20">Address</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit"/>
                    <input type="reset" value="reset"/>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
